<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <div class="row justify-content-center align-items-center vh-100"  > 



       <form class="col-md-6 " action="{% url 'seller-signup' %}" method="post" >

        {% csrf_token %}
       
        <input class="col-12 m-3" type="text" name="name" placeholder="enter your name here"  required >

        <input class="col-12 m-3" type="text" name="email" placeholder="enter your email here" required>

        <input class="col-12 m-3" type="password" name="password" placeholder="enter your password here" required>

        <input class="col-12 m-3" type="password" name="confirm" placeholder="confirm your password here" required>
   <p>
    {% if error %}
     password not matching 
    {% endif %}
        <button class="col-1 ms-5" type="submit" > Signup </button>
    </p>

    </form> 

    </div>
</body>
</html>
