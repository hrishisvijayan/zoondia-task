<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1> Welcome to home page </h1>

    <div class="row justify-content-around">
        {% for item in product %}
        <div class="card" style="width: 18rem;">
            <img src="{{ item.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> {{ item.name }} </h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
 
              <h5 class="card-title"> {{ item.price }} </h5>
              <h5 class="card-title"> {{ item.quantity }} </h5>
             <a href="{% url 'addcart' item.id %}" > <button class="btn" data-id="{{ item.id }}" > Add to cart </button> </a> 
            </div>
          </div>
        {% endfor %}
    </div>

<script>
    $(".btn").click(function(){
        const val = $(this).data('id')
       const count = localStorage.getItem('listOfProduct') ? localStorage.getItem('listOfProduct') : []
       console.log(count)
       const total = count.push(val)
       localStorage.setItem('listOfProduct', count.push(val))
    
    console.log(total)
    });
</script>
</body>
</html>
